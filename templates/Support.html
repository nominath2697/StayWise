<!DOCTYPE html>
<html>
<head>
    <title>Support | StayWise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
</head>
<body>

<div class="navbar">
    <div class="logo">StayWise</div>
    <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/predict-page">Predict</a>
        <a href="/support">Support</a>
        <a href="/">Logout</a>
    </div>
</div>

<div class="main-container">

    <div class="glass-card" style="max-width:700px;margin:auto;">

        <h2>Contact Support</h2>

        <form onsubmit="return submitSupport(event)">

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>

            <button class="btn-primary">Send</button>

        </form>

        <div id="supportMsg" style="margin-top:20px;"></div>

    </div>

</div>

<script src="{{ url_for('static', filename='assets/script.js') }}"></script>
</body>
</html>
