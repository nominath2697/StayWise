<!DOCTYPE html>
<html>
<head>
    <title>Login | StayWise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
</head>
<body>

<div class="navbar">
    <div class="logo">StayWise</div>
</div>

<div class="main-container">

    <div class="glass-card" style="max-width:500px;margin:auto;text-align:center;">

        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" width="90">

        <h2 class="section-title" style="margin-top:15px;">Welcome Back</h2>
        <p class="section-subtitle">Login to access churn prediction system</p>

        <form onsubmit="return loginUser(event)">

            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>

            <button class="btn-primary">Login</button>

        </form>

    </div>

</div>

<script src="{{ url_for('static', filename='assets/script.js') }}"></script>
</body>
</html>
